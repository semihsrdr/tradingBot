<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Scalping Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LLM Scalping Bot</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span id="last-updated" class="navbar-text me-3"></span>
                    </li>
                    <li class="nav-item">
                        <span class="navbar-text">
                            Status: <span id="bot-status" class="badge bg-success">Running</span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Portfolio Summary -->
        <div class="row">
            <div class="col-12">
                <div class="card bg-light mb-4">
                    <div class="card-header">
                        <h4>Portfolio Summary</h4>
                    </div>
                    <div class="card-body">
                        <div class="row text-center" id="portfolio-summary">
                            <!-- Data will be injected here by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>Equity Curve</h4>
                    </div>
                    <div class="card-body chart-container">
                        <canvas id="equity-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Open Positions -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Open Positions</h4>
                    </div>
                    <div class="card-body">
                        <div id="open-positions-container">
                            <!-- Positions will be injected here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Trade Log -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Trade Log</h4>
                    </div>
                    <div class="card-body">
                        <pre id="trade-log" class="log-container"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
